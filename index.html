<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Stats preview card component</title>

</head>
<body>
  <main class="main">
    <div class="image"></div>
    <div class="content">
        
      <h1 class="main-heading">Get <span class="violet-accent">insights</span> that help your business grow.</h1>

      <p class="main-paragraph">Discover the benefits of data analytics and make better decisions regarding revenue, customer 
        experience, and overall efficiency.</p>

      <div class="stats">
        <div class="col">
            <h2 class="stat-headings">10k+</h2>
            <p class="main-paragraph">companies</p>
        </div>

        <div class="col">
            <h2 class="stat-headings">314</h2>
            <p class="main-paragraph">templates</p>
        </div>

        <div class="col">
            <h2 class="stat-headings">12m+</h2>
            <p class="main-paragraph">queries</p>
        </div>
      </div>
     
    </div>

     
  </main>
</body>
</html>
